<body>
    <h1>O que é Middleware?</h1>
    <p>No express.js, o Middleware é uma função que executa o ciclo de vida das requisições e das respostas http</p>
    <p>Funciona entre a requisição e a resposta, para que o fluxo da aplicação siga o rumo correto até o final</p>
